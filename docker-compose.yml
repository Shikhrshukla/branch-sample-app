services:
  api:
    build: .
    container_name: loan_api
    working_dir: /app
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      PYTHONPATH: "/app"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - branch_network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:15
    container_name: loan_db
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - branch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microloans"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable
    container_name: branch_nginx
    depends_on:
      - api
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - branch_network

volumes:
  postgres_data:

networks:
  branch_network:
    driver: bridge

