name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

env:
  LOCAL_IMAGE: branch-loans-local
  REMOTE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loans

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - run: pytest -q


  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build local image
        run: |
          docker build -t ${LOCAL_IMAGE}:${{ github.sha }} .

      - name: Save image as artifact
        run: docker save -o image.tar ${LOCAL_IMAGE}:${{ github.sha }}

      - uses: actions/upload-artifact@v4
        with:
          name: image
          path: image.tar


  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: image
          path: .

      - run: docker load -i image.tar

      - uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: branch-loans-local:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 0
          scanners: vuln


  push:
    runs-on: ubuntu-latest
    needs: scan
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REMOTE_IMAGE }}:${{ github.sha }}
            ${{ env.REMOTE_IMAGE }}:latest
