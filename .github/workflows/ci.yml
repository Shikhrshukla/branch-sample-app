name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  LOCAL_IMAGE: branch-loans-local
  REMOTE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loans
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  packages: write

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps & pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

  build:
    name: Build image (produce tar artifact)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and export tar
        # use the runner docker buildx binary so the tar contains the image with tag
        run: |
          docker buildx build \
            --tag ${LOCAL_IMAGE}:${IMAGE_TAG} \
            --output type=tar,dest=./image.tar \
            .

      - name: Upload image tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: image.tar

  scan:
    name: Scan image with Trivy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image tar artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tar
          path: .

      - name: Load image into Docker
        run: |
          docker load -i image.tar
          docker image ls --filter=reference="${LOCAL_IMAGE}:${IMAGE_TAG}"

      - name: Run Trivy scan (vuln only, do not fail pipeline)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${LOCAL_IMAGE}:${IMAGE_TAG}
          severity: CRITICAL,HIGH
          exit-code: 0
          scanners: vuln

      - name: (Optional) Upload Trivy report
        if: always()
        run: |
          mkdir -p trivy-reports
          trivy image --format json --output trivy-reports/report.json ${LOCAL_IMAGE}:${IMAGE_TAG} || true

      - name: Upload trivy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-reports/report.json

  push:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    needs: scan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image tar artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tar
          path: .

      - name: Load image into Docker
        run: docker load -i image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & push
        run: |
          docker tag ${LOCAL_IMAGE}:${IMAGE_TAG} ${REMOTE_IMAGE}:${IMAGE_TAG}
          docker tag ${LOCAL_IMAGE}:${IMAGE_TAG} ${REMOTE_IMAGE}:latest
          docker push ${REMOTE_IMAGE}:${IMAGE_TAG}
          docker push ${REMOTE_IMAGE}:latest
