name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  LOCAL_IMAGE: branch-loans-local
  REMOTE_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/branch-loans

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          push: false
          tags: |
            ${{ env.LOCAL_IMAGE }}:${{ github.sha }}

      - name: Trivy Scan (local image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REMOTE_IMAGE }}:${{ github.sha }}
            ${{ env.REMOTE_IMAGE }}:latest
